<head>
  <meta charset="UTF-8">

  <link href="bootstrap.css" rel="stylesheet">
</head>

<body>
<div class="container">
  <ul class="nav nav-underline">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="index.html">Teacher's GL</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="edit.html">Edit</a>

    </li>
  </ul>
</div>
  


  <div class="container">
    <div class="alert alert-success alert-dismissible fade show m-2" role="alert" hidden id="alertSuccess">
    Success ! A New Student has been add.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  </div>
  <div class="container">
    <div class="alert alert-warning alert-dismissible fade show m-2" role="alert" hidden id="alertWarning">
    Warning ! A New Student has not been add.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <div class="container mt-5">
    <h1 class="display-6">Home Page Add Student</h1>
    <p class="lead">This is a simple Teacher's Grade logbook based on API Express.js and data store in JSON.</p>
    <form id="studentForm">

      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="Name" autocomplete="on" required>
      </div>
      <div class="form-group">
        <label for="grade">Grade:</label>
        <input type="text" class="form-control" id="grade" name="grade" autocomplete="on" required>
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" class="form-control" id="age" name="age" autocomplete="on" required>
      </div>
      <button type="submit" class="btn btn-primary mt-2" id="submit">Add Students</button>
    </form>

    <div class="container text-center border border-1 mt-5">
      <table id="student-table" class="table table-striped text-start">
        <thead>
          <tr>
            <th scope="col" class="fw-bold">Name</th>
            <th scope="col">Grade</th>
            <th scope="col">Age</th>
            <th scope="col">Edit</th>
          </tr>
        </thead>
        <tbody>
          <!-- Student data will be inserted here -->
        </tbody>
      </table>
    </div>

    <script src="./bootstrap.bundle.js"></script>
    <script src="./main.js"></script>

</body>

</html>
